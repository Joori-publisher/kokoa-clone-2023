<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <!-- WIFI Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:26</span>
      </div>
      <div class="status-bar__column">
        <span>130%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-quarter"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <!-- <span class="screen-header__dot dot"></span> -->
          <i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </header>

    <main class="main-screen find-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contact</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommend-friends">
        <h6 class="recommend-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span>
            Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#SEVENTEEN</h5>
            <h6 class="open-post__hashtags">#seventeen#carat#friends</h6>
            <div class="open-post__members">
              <img src="img/joshua.jpg" />
              <span class="open-post__member-count">116 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column"></div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <!-- Friend -->
            <i class="far fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <!-- Chat -->
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <!-- Find -->
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__dot dot"></span>
            <!-- More -->
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- fontaweawesome https://fontawesome.com/v5/search?m=free -->
    <script src="https://kit.fontawesome.com/6478f529f2.js"></script>
  </body>
</html>
