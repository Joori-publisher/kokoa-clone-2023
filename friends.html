<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <!-- WIFI Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:26</span>
      </div>
      <div class="status-bar__column">
        <span>130%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-quarter"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <!-- Friend -->
            <i class="fas fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <!-- Chat -->
            <i class="far fa-regular fa-comment fa-2x"></i>
            <!-- <i class="fa-solid fa-comment"></i> -->
          </a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <!-- Search -->
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <!-- Find -->
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- fontaweawesome https://fontawesome.com/v5/search?m=free -->
    <script src="https://kit.fontawesome.com/6478f529f2.js"></script>
  </body>
</html>
