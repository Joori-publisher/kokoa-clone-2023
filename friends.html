<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <!-- WIFI Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:26</span>
      </div>
      <div class="status-bar__column">
        <span>130%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-quarter"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <div class="user-component">
      <div class="user-component__column">
        <img src="img/profile.jpg" class="user-component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">Vernon</h4>
          <h6 class="user-component__subtitle">마치된거같아최버논</h6>
        </div>
      </div>
      <div class="user-component_column"></div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <!-- Friend -->
            <i class="fas fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <span class="nav__notification">1</span>
            <!-- Chat -->
            <i class="far fa-comment fa-2x"></i>
            <!-- <i class="fa-solid fa-comment"></i> -->
          </a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <!-- Search -->
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="#" class="nav__link">
            <span class="nav__dot"></span>
            <!-- Find -->
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- fontaweawesome https://fontawesome.com/v5/search?m=free -->
    <script src="https://kit.fontawesome.com/6478f529f2.js"></script>
  </body>
</html>
