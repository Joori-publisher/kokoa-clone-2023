<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Vernon - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <!-- WIFI Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:26</span>
      </div>
      <div class="status-bar__column">
        <span>130%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-quarter"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h2 class="alt-header__title">pledis_boos</h2>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen chat-screen">
      <div class="chat__timestamp">Friday, August 04, 2023</div>
      <div class="message-row">
        <img
          src="https://pbs.twimg.com/media/EeZqNJ7VoAIuet4?format=jpg&name=medium"
        />
        <div class="message-row__content">
          <span class="message__author">pledis_boos</span>
          <div class="message__info">
            <div class="message__bubble">부밀리가떴다거든</div>
            <div class="message__time">01:16</div>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <div class="message__bubble">그냥 가보자는거야</div>
            <div class="message__time">04:06</div>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big... ㅠㅠ</span>
    </div>

    <!-- fontaweawesome https://fontawesome.com/v5/search?m=free -->
    <script src="https://kit.fontawesome.com/6478f529f2.js"></script>
  </body>
</html>
